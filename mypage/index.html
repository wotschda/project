<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wotschington-Forum</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Wotschington-Forum</h1>
  </header>

  <!-- 🔐 Authentifizierung -->
  <section class="auth">
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="register()">Registrieren</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
    <p id="userInfo">Nicht eingeloggt.</p>
  </section>

  <!-- 📝 Beitrag erstellen (nur sichtbar bei Login) -->
  <section class="user-input" style="display: none;">
    <input type="text" id="username" placeholder="Benutzername (optional)" />
    <textarea id="postInput" placeholder="Was willst du sagen?"></textarea>
    <button onclick="postMessage()">Posten</button>
  </section>

  <!-- 📰 Beiträge -->
  <section id="postFeed"></section>

  <!-- Firebase SDK -->
  <script type="module" src="js/firebase.js"></script>

  <!-- App-Logik -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
