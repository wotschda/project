<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wotschington-Forum</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Wotschington-Forum</h1>
  </header>

  <!-- Auth-Bereich -->
  <section class="auth">
    <input type="email" id="email" placeholder="E-Mail" />
    <input type="password" id="password" placeholder="Passwort" />
    <button id="registerBtn">Registrieren</button>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>
    <p id="userInfo">Nicht eingeloggt.</p>
  </section>

  <!-- Eingabefeld nur für eingeloggte User -->
  <section class="user-input" style="display: none;">
    <input type="text" id="username" placeholder="Benutzername (optional)" />
    <textarea id="postInput" placeholder="Was willst du sagen?"></textarea>
    <button id="postBtn">Posten</button>
  </section>

  <!-- Beiträge -->
  <section id="postFeed"></section>

  <!-- Firebase SDK und App-Logik -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
